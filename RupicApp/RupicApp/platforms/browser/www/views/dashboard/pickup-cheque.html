<div>
	<div ng-include="'/partials/menu.html'">
	</div>
	<snap-content snap-opt-tap-to-close=false> 
	<a ng-click="menuOpen = !menuOpen" snap-toggle="left">
	<span class="menutoggle"><i class="fa fa-bars fa-2x" ng-hide="menuOpen"></i>
	<i class="fa fa-times fa-2x" ng-show="menuOpen"></i></span></a>
	<div class="fr">
		<h3>Pickup Cheque <div class="pull-right">
			<strong><i aria-hidden="true" class="fa fa-rupee"></i>upic</strong></div></h3>
		
		 
	</div>
	<div ng-include="'/partials/accountinfo.html'">
	</div>
	<div class="container-fluid">
		<div class="panel">
			<div class="panel-heading">
				<span class="fa fa-rupee"></span>&nbsp;Please enter cheque details</div>
			<div class="panel-body">
				<form ng-submit="submit()" role="form">
					<div class="table-form">
						<div class="form-groups">
							<div class="form-group">
								<div class="row">
									<div class="col-xs-5 col-md-6">
										Favouring</div>
									<div class="col-xs-7 col-md-6">
										<input class="form-control" placeholder="Favouring" type="text" />
									</div>
								</div> 
								<div class="row">
									<div class="col-xs-5 col-md-6">
										Cheque Date</div>
									<div class="col-xs-7 col-md-6">
										<input class="form-control" placeholder="Cheque Date" type="text" />
									</div>
								</div> 
								<div class="row">
									<div class="col-xs-5 col-md-6">
										IFSC/MICR</div>
									<div class="col-xs-7 col-md-6">
										<input class="form-control" placeholder="IFSC/MICR" type="text" />
									</div>
								</div> 
								<div class="row">
									<div class="col-xs-5 col-md-6">
										Cheque#</div>
									<div class="col-xs-7 col-md-6">
										<input class="form-control" placeholder="Cheque#" type="text" />
									</div>
								</div> 
								<div class="row">
									<div class="col-xs-5 col-md-6">
										Bank Details</div>
									<div class="col-xs-7 col-md-6">
										<input class="form-control" placeholder="Bank Details" type="text" />
									</div>
								</div> 
								<div class="row">
									<div class="col-xs-12 col-md-12">
									<hr/>
									</div>
								</div>	
								<div class="row">
									<div class="col-xs-12 col-md-12">
										<a class="btn btn-primary btn-lg btn-white text-center" type="submit" ui-sref="pickupdetails">
										<i aria-hidden="true" class="fa fa-flash"></i>&nbsp;<small>Collect 
										Now</small></a>
										<a class="btn btn-primary btn-lg btn-white text-center" type="submit" ui-sref="schedulepickup" ng-disabled="true">
										<i aria-hidden="true" class="fa fa-clock-o"></i>&nbsp;<small>Schedule</small></a>
									</div>
								</div> 
							</div>
						</div>
					</div>
					<!--div class="row">
			<div class="col-xs-12 col-md-12">
				<a class="btn btn-primary btn-lg btn-white text-center" type="submit" ui-sref="reports">
				<i aria-hidden="true" class="fa fa-flash"></i>&nbsp;<small>Collect 
				Now</small></a>
				<a class="btn btn-primary btn-lg btn-white text-center" type="submit" ui-sref="reports">
				<i aria-hidden="true" class="fa fa-clock-o"></i>&nbsp;<small>Schedule</small></a>
			</div>
		</div-->
				</form>
			</div>
		</div>		
	</div>
	<div ng-include="'/partials/footer.html'"></div>
	</snap-content> </div>
