<div class="row" ng-controller="loginCtrl">
	<div class="col">
	
		<pre>

		</pre>
		<!--Naked Form-->

		<form name="loginform" role="form">
		<div class="card">
			<div class="card-block">
				<!--Header-->
				<div class="form-header red">
					<h3><i class="fa fa-lock"></i>&nbsp; &nbsp;Login</h3>
				</div>
				<!--Body-->
				<div class="md-form">
					<i class="fa fa-lock prefix"></i>
					<input id="userpin" name = "userpin" class="form-control" type="password" ng-model="form.customerid" required/>
					<label for="form4">Enter Your Account Number</label> </div>
	 
     
    </div>
				<div class="text-center"> 
					<input type = "button" ng-click="login(form)" class="btn red" value="login" />

					<a href="register" class="btn red">Register</a>
					
					</div>
			</div>
		</div>

		</form>
		{{message}}
		{{ form | json}}
	</div>

		
</div>
