<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>Hello World</title>
<script src="https://code.angularjs.org/1.4.8/angular.js" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
</head>

<body>
<h1 ng-app="app" ng-controller="DemoCtrl">{{message}}</h1>

<div class="container">

	<a href="#NewEvent">Add New Event</a>
	<a href="#DisplayEvent">Display Event</a>
	
	<div ng-view></div>

</div>

 
<script type="text/javascript">
angular.module('app', []).controller('DemoCtrl',function($scope){
	$scope.message = "My Sample Application";
});

 

</script>

</body>

</html>
