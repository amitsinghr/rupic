<div class="row">
	<div class="col">
		<img alt="Responsive image" class="img-fluid text-center" src="https://mdbootstrap.com/img/Photos/Horizontal/Nature/4-col/img%20(7).jpg">
	</div>
</div>
<div class="row">
	<div class="col">
		<!--Naked Form-->
		<form name="form" ng-submit="vm.login()" role="form">
		<div class="card">
			<div class="card-block">
				<!--Header-->
				<div class="form-header red">
					<h3><i class="fa fa-lock"></i>&nbsp; &nbsp;Login</h3>
				</div>
				<!--Body-->
				<div class="md-form">
					<i class="fa fa-lock prefix"></i>
					<input id="accountno" class="form-control" type="password" ng-model="vm.username" required />
					<label for="form4">Enter Your Pin</label> </div>
				<div class="text-center">
					<button class="btn red">Login</button>
					<a href="#register" class="btn btn-link">Register</a>
					</div>
			</div>
		</div>
		</form>
	</div>
</div>
